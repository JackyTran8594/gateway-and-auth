server:
  port: 8052
  host: host.docker.internal

spring:
  application:
    name: ansv-registry-service


eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://host.docker.internal:8052/eureka

logging:
  level:
    root: debug
  org:
    springframework: debug
  hibernate:
    SQL: true
